<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-image: url(https://thumbs.dreamstime.com/b/textura-de-color-azul-claro-para-fondo-abstracto-el-dise%C3%B1o-web-banner-plantilla-folleto-o-afiche-158892925.jpg);">
    <br>
    <br>
    <div class="for-4 text-center"> <h1>formulario de registro</h1> </div>
    <hr class="md-4">
    <div class="container p-1">
        <form action=""  id="formulario"  class="row g-2" onsubmit="return validar()">
        
          <div class="col-md-4 p-2">
              <label class="form-label" style="color: black ;">Correo Electronico</label>
              <input id="correo" class="form-control" placeholder="CorreoEjemplo@hotmail.com">
              <div id="mnsj-correo"></div>
          </div>
          <hr>

          <div class="col-md-4 p-2">
             <label class="form-label" style="color: black;">Ingrese Contraseña</label>
             <input id="password" type="password" class="form-control" placeholder="">
             <div id="mnsj-password"></div>
          </div>

          <div class="col-md-4 p-2">
             <label class="form-label" style="color: black;">Repetir Contraseña</label>
             <input id="repeatpassword" type="password" class="form-control" placeholder="">
             <div id="mnsj-repeatpassword"></div>
          </div>

         <hr class="md-4">

         <h2> datos personales </h2>

         <div class="col-md-2 p-2" style="color:black;">
             <label class="form-label">codigo postal</label>
             <input id="codigoPostal" class="form-control" placeholder="5090000">
             <div id="mnsj-codigoPostal"></div>
         </div> 

         <div class="col-md-2 p-2" style="color:black;">
             <label class="form-label">dirección</label>
             <input id="dirección" class="form-control" placeholder="2400 Av. Pedro Montt">
             <div id="mnsj-dirección"></div>
         </div>

         <div class="col-md-6 p-2 " style="color:black;">
             <label class="form-label " >Referencia</label>
             <input id="address-ref" class="form-control " placeholder="Ingresar Referencia">
             <div id="mnsj-address-ref"></div>
         </div>
            <br>
            <br>
            <br>
         <div class="col-md-8 p-2 text-center " style="color:black ;">
            <label class="form-label" for="form-label">Región de Origen</label>
            <select id="region" class="form-select"> 
                <option value="">Seleccione Región</option>
                <option>Los Ríos</option>
                <option>Magallanes</option>
            </select>
            <div id="mnsj-region"></div>
         </div>
        
         <div class="col-md-8 p-2 text-center">
            <label class="form-label" for="form-label">Localidad</label>
            <select class="form-select" id="country">
                <option value="">Seleccione Localidad</option>
                <option>Valdivia</option>
                <option>Corral</option>
                <option>Mariquina</option>
                <option>Lanco</option>
                <option>Panguipulli</option>
                <option>Cabo de Hornos</option>
                <option>Laguna Blanca</option>
                <option>Punta Arenas</option>
                <option>Río Verde</option>
            </select>
            <div id="mnsj-comuna"></div>
         </div>
         <hr>

         <div class="col-md-3 p-2 text-center">
             <label class="form-label">Teléfono Móvil</label>
             <input id="mobile" class="form-control">
             <div id="mnsj-mobile"></div>
         </div>

         <div class="col-md-3 p-2 text-center" >
             <label class="form-label">Teléfono fijo</label>
             <input id="phone-fijo" class="form-control">
             <div id="mnsj-fijo"></div>
         </div>

         <hr class="md-4">

         <h3>Aficiones</h3>
         <br>

         <div class="md-3">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="checkbox1" value="aficiones1">
                <label class="form-check-label" for="inlinecheckbox1">Futbol</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="checkbox1" value="aficiones2">
                <label class="form-check-label" for="inlinecheckbox2">Programar</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="checkbox1" value="aficiones3">
                <label class="form-check-label" for="inlinecheckbox3">Escuchar musica</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="checkbox1" value="aficiones4">
                <label class="form-check-label" for="inlinecheckbox4">Ir a el Gimnasio</label>
            </div>
         </div>

         <hr class="md-4">
          <div class="col-13">
              <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="check">
                  <label class="form-check-label" for="check">
                      Eh leído y acepto los
                  </label>
                  <a href="#">Términos y Condiciones</a>
              </div>
          </div>
          <div class="col-13">
              <button type="submit" class="btn btn-primary"> Registrar</button>
          </div>
          <footer class="footer" style="text-align: center; color: black; bottom: 0px; width: 100%;">
            <p>  Todos los derechos reservados para Augusto Orlando Lloncón Caniu corp.Inc &copy;2022</p>
            <p>Correo de contacto: Augusto.lloncon.@inacapmail.cl</p>
            <p> Contacto: +56961627715</p>
         </footer>
          
        </form>
    </div>

    <script src="form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>
</html>
